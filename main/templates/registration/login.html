{% extends "main/base.html" %}\

{% load crispy_forms_tags %}

{% block title %}
Login Page
{% endblock %}


{% block content%}
    <head>
        <style>
            form{
                margin-left: 30%;
                margin-right: 30%;
                line-height: 35px;
            }
        </style>
    </head>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success" style="margin-top: 2%;">Login</button>
    </form>
    <p>Dont have an account? <a href="/register">Create one</a></p>
{% endblock %}
