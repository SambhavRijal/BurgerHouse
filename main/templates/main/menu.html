{% extends "main/base.html" %}
{% load static %}

{% block title %} Menu Page {% endblock %}



{% block content%}
    <p id="featured_title">Menu</p>
    <section id="featured">
        <div id="menu_stuff">
            {% for item in items.all%}
            <div class="menu_item">
                <a href="food{{item.id}}" id="menu_link">
                    {% if item.image %}
                    <img class="menu_img" src="{{item.image.url}}" alt="no image">
                    {% endif %}
               
                </a>
                <div class="menu_itm_desc" style="margin-left: 3px; margin-right: 3px;">
                    <a href="food{{item.id}}" class="menu_desc"><span><p>{{item.name}}</p><p style="font-weight: 200; font-size: 17px; padding-top: 2px; color: grey; margin-top: -21px;">{{item.category}}</p></span> <span>Rs {{item.price}}</span></a>  
                </div> 
                <button class="cart_button"><a href="/addtocart{{item.id}}">Cart</a></button>   
            </div>
            
            {% endfor %}
        </div>
    </section>
   
{%endblock %}
