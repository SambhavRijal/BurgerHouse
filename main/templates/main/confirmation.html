{% extends "main/base.html" %}
{% load static %}

{% block title %} Confirmation {% endblock %}

{% block css %}
    <style>
        *{
                font-family: 'Roboto', sans-serif;
        }
       
        .container {
                max-width: 1200px;
                margin: 0 auto;
                margin-top: 3%;
                padding: 15px;
                display: flex;
        }

        /* Columns */
.left-column {
  width: 65%;
  overflow: hidden;
  position: relative;
  height:90vh;
}
 
.right-column {
  width: 35%;
  margin-top: 60px;
}

/* Left Column */
.left-column img {
  width: 90%;
  position: absolute;
  margin-top:9%;
  top: 0;
  opacity: 100%;
  transition: all 0.3s ease;
  border-radius: 20px;
}
 
.left-column img.active {
  opacity: 1;
}

/* Product Description */
.product-description {
  border-bottom: 1px solid #E1E8EE;
  margin-bottom: 20px;
}
.product-description span {
  font-size: 12px;
  color: #358ED7;
  letter-spacing: 1px;
  text-transform: uppercase;
  text-decoration: none;
}
.product-description h1 {
  font-weight: 300;
  font-size: 52px;
  color: #43484D;
  letter-spacing: -2px;
}
.product-description p {
  font-size: 16px;
  font-weight: 300;
  color: #86939E;
  line-height: 24px;
}

/* Product Price */
.product-price {
  display: flex;
  align-items: center;
}
 
.product-price span {
  font-size: 26px;
  font-weight: 300;
  color: #43474D;
  margin-right: 20px;
}
 
.cart-btn {
  display: inline-block;
  background-color: #7DC855;
  border-radius: 6px;
  font-size: 16px;
  color: #FFFFFF;
  text-decoration: none;
  padding: 12px 30px;
  transition: all .5s;
}
.cart-btn:hover {
  background-color: #64af3d;
}

/* Responsive */
@media (max-width: 940px) {
  .container {
    flex-direction: column;
    margin-top: 60px;
  }
 
  .left-column,
  .right-column {
    width: 100%;
  }
 
  .left-column img {
    width: 300px;
    right: 0;
    top: -65px;
    left: initial;
  }
}
 
@media (max-width: 535px) {
  .left-column img {
    width: 220px;
    top: -85px;
  }
}
    </style>
{% endblock %}

  </script>
    {% endblock %}

        <main class="container" style="display:flex; flex-direction:column; width:100%; align-items:center; justify-content:center; padding:8%; color:Green">
          <h1>Order Recieved</h1>

        </main>
        <div class="buttons" style="display:flex; width:20%; align-items:center; justify-content:space-between; margin: auto; margin-top:-6%; margin-bottom:2%;">
